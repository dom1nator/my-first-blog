{% extends "blog/base.html" %}

{% block content %}

{% if form.errors %}

<p> Your username and password didn't match. Please try again.</p>
{% endif %}

<form class="loginForm" method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}

<table>
	<tr>
		<td> {{ form.username.label_tag }}</td>
		<td> {{ form.username }} </td>
	</tr>
	<tr>
		<td>{{ form.password.label_tag }}</td>
		<td>{{ form.password }}</td>
	</tr>
	<tr>
		<td></td>
		<td>
			<button type="submit" class="loginButton">
  <i class="glyphicon glyphicon-thumbs-up"></i> Sign in
</button>
</td>
</tr>
</table>

<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
